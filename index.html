<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 font-sans text-gray-800" style="height: 100vh">
    <nav class="bg-[#43319D] shadow-md">
      <div class="max-w-7xl mx-auto px-4 py-5 flex items-center justify-center">
        <div class="flex items-center justify-center">
          <svg
            class="h-8 w-8 text-white"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-2h2v2zm2.07-7.75l-.9.92C13.45 12.9 13 13.5 13 15h-2v-.5c0-1.1.45-2.1 1.17-2.83l1.24-1.26c.37-.36.59-.86.59-1.41 0-1.1-.9-2-2-2s-2 .9-2 2H8c0-2.21 1.79-4 4-4s4 1.79 4 4c0 .88-.36 1.68-.93 2.25z"
            />
          </svg>
          <span class="ml-3 text-xl font-bold text-white">Knowledge Quiz</span>
        </div>
      </div>
    </nav>
    <div class="quiz-container max-w-3xl mx-auto p-6">
      <!-- Start Screen -->
      <div
        id="start-screen"
        class="text-center p-8 bg-white rounded-lg shadow-lg max-w-2xl mx-auto"
      >
        <div class="mb-8">
          <svg
            class="w-24 h-24 mx-auto text-[#43319D]"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              d="M9.93 13.5h4.14L12 7.98zM20 2H4c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-4.05 16.5l-1.14-3H9.17l-1.12 3H5.96l5.11-13h1.86l5.11 13h-2.09z"
            />
          </svg>
        </div>
        <h1 class="text-4xl font-bold mb-6 text-[#43319D]">
          Welcome to the Quiz
        </h1>
        <p class="text-gray-600 mb-8 text-lg">
          Test your knowledge and challenge yourself with our exciting
          questions!
        </p>
        <div class="flex justify-center space-x-4 items-center mb-8">
          <div class="text-center">
            <svg
              class="w-12 h-12 mx-auto text-blue-500 mb-2"
              fill="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-4h2v2h-2zm1.61-9.96c-2.06-.3-3.88.97-4.43 2.79-.18.58.26 1.17.87 1.17h.2c.41 0 .74-.29.88-.67.32-.89 1.27-1.5 2.3-1.28.95.2 1.65 1.13 1.57 2.1-.1 1.34-1.62 1.63-2.45 2.88 0 .01-.01.01-.01.02-.01.02-.02.03-.03.05-.09.15-.18.32-.25.5-.01.03-.03.05-.04.08-.01.02-.01.04-.02.07-.12.34-.2.75-.2 1.25h2c0-.42.11-.77.28-1.07.02-.03.03-.06.05-.09.08-.14.18-.27.28-.39.01-.01.02-.03.03-.04.1-.12.21-.23.33-.34.96-.91 2.26-1.65 1.99-3.56-.24-1.74-1.61-3.21-3.35-3.47z"
              />
            </svg>
            <p class="text-sm font-medium">Multiple Choice</p>
          </div>

          <div class="text-center">
            <svg
              class="w-12 h-12 mx-auto text-blue-500 mb-2"
              fill="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm-2 14l-4-4 1.41-1.41L10 14.17l6.59-6.59L18 9l-8 8z"
              />
            </svg>
            <p class="text-sm font-medium">Instant Results</p>
          </div>
        </div>
        <button
          id="start-btn"
          class="bg-[#43319D] text-white px-8 py-3 rounded-full text-lg hover:bg-[#372b82] focus:outline-none transform transition hover:scale-105 shadow-lg"
        >
          Start Quiz
        </button>
      </div>

      <!-- quiz -->
      <div id="quiz-screen" class="hidden">
        <div class="mb-8">
          <h2 id="question-text" class="text-2xl font-semibold"></h2>
          <p id="question-counter" class="text-sm text-gray-600 mt-2"></p>
        </div>
        <div id="answers" class="space-y-4">
          <!-- options-->
        </div>
        <button
          id="next-btn"
          class="hidden bg-[#43319D] text-white px-8 py-3 rounded-full text-lg hover:bg-[#372b82] focus:outline-none transform transition hover:scale-105 shadow-lg"
          style="margin-top: 20px"
        >
          Next
        </button>
      </div>

      <!-- result -->
      <div id="result-screen" class="hidden text-center p-8">
        <p id="score" class="text-xl mb-8"></p>
        <button
          id="restart-btn"
          class="bg-[#43319D] text-white px-8 py-3 rounded-full text-lg hover:bg-[#372b82] focus:outline-none transform transition hover:scale-105 shadow-lg"
        >
          Start Again
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
